name: Deploy to GitHub Pages (CRA or Vite)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: |
          node -v
          npm -v

      - name: Install deps (ci or fallback)
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi

      - name: Detect tool and build
        env: { CI: "false" }
        run: |
          if [ -f "vite.config.js" ] || [ -f "vite.config.ts" ]; then
            echo Detected Vite
            npm run build
            echo "BUILD_DIR=dist" >> $GITHUB_ENV
          else
            echo Detected CRA
            npm run build
            echo "BUILD_DIR=build" >> $GITHUB_ENV
          fi

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with: { path: ${{ env.BUILD_DIR }} }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
